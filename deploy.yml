name: rgz

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flasgger pyyaml bandit

      - name: Run Bandit Security Check
        run: bandit -r .

      - name: Create docs folder
        run: mkdir -p docs

      - name: Generate OpenAPI YAML
        run: python generate_openapi.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Build ReDoc Documentation
        run: |
          mkdir -p redoc-static
          redocly build-docs docs/openapi.yaml --output redoc-static/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./redoc-static
          force_orphan: true